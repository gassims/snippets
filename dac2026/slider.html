    <style>
        /* 1. Reset for full-screen slides */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* 2. Outer Wrapper (The visible window) */
        .carousel {
            position: relative;
            overflow: hidden;
            /* Hide slides outside the viewport */
            width: 100vw;
            height: 100vh;
        }

        /* 3. The Track (The core of the scroll snapping) */
        .carousel__track {
            display: flex;
            padding: 0;
            margin: 0;
            height: 100%;

            /* ðŸŒŸ PROFESSIONAL FEATURE 1: Enable Scroll Snapping */
            overflow-x: scroll;
            /* Allows horizontal scrolling */
            scroll-snap-type: x mandatory;
            /* Snap precisely to slides */
            scroll-behavior: smooth;
            /* Makes manual scrolling smooth */

            /* ðŸŒŸ PROFESSIONAL FEATURE 2: Hide the scrollbar (optional, for aesthetics) */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        /* Remove scrollbar for Webkit browsers (Chrome, Safari) */
        .carousel__track::-webkit-scrollbar {
            display: none;
        }

        /* 4. Individual Slides */
        .carousel__slide {
            flex: 0 0 100vw;
            /* CRITICAL: Each slide takes up exactly 100vw */
            list-style: none;

            /* ðŸŒŸ PROFESSIONAL FEATURE 3: Align slides for snapping */
            scroll-snap-align: center;
        }

        .carousel__slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures images cover the slide area without stretching */
        }

        /* 5. Navigation Buttons (Your styles, refined) */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgb(0 0 0 / 21%);
            color: white;
            border-radius: 50%;
            /* Changed to 50% for a perfect circle */
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 10;

            /* Good practice: Add a transition for the hover effect */
            transition: background 0.2s ease;
        }

        .nav-button:hover {
            background: rgb(0 0 0 / 49%);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>

            <script>
                const track = document.getElementById('carouselTrack');
                const totalSlides = track.children.length; // e.g., 23
                let currentSlideIndex = 0; // Tracks the currently active slide (0 to 22)

                function moveSlide(direction) {
                    let nextIndex = currentSlideIndex + direction;
                    let scrollBehavior = 'smooth'; // Default to smooth scroll

                    // 1. Check for loop boundary conditions
                    if (nextIndex < 0) {
                        // Going left from the first slide: Prepare to jump to the last slide
                        nextIndex = totalSlides - 1;
                        scrollBehavior = 'instant'; // ðŸš© INSTANT JUMP
                    } else if (nextIndex >= totalSlides) {
                        // Going right from the last slide: Prepare to jump to the first slide
                        nextIndex = 0;
                        scrollBehavior = 'instant'; // ðŸš© INSTANT JUMP
                    }

                    // 2. Perform the scroll
                    track.scrollTo({
                        left: nextIndex * track.clientWidth, // track.clientWidth is the width of one slide (100vw)
                        behavior: scrollBehavior // Use 'instant' for loops, 'smooth' for normal slides
                    });

                    currentSlideIndex = nextIndex;

                    // 3. Post-Jump Correction (Only for instant jumps)
                    // If we just performed an instant jump, we immediately set the current index
                    // and rely on the next click to reset the behavior to 'smooth'.

                    // NOTE: For a perfect visual experience, you should not need a setTimeout 
                    // because the 'instant' scroll is invisible. The code above is sufficient.
                }

                // Initial position setup (ensures it starts at the first slide)
                window.onload = () => {
                    track.scrollLeft = 0;
                };
            </script>
