<html>

<head>
    <style>
        /* 1. Define the animation */
        @keyframes slide-left {
            0% {
                transform: translateX(0);
                /* Start position */
            }

            100% {
                /* Move to the left by half its width (one full set of images) */
                transform: translateX(-50%);
            }
        }

        /* 2. Style the containers and images */
        .marquee-container-custom {
            overflow: hidden;
            width: 100%;
            /* Or a specific width */
            white-space: nowrap;
            /* Prevents images from wrapping to a new line */
        }

        .image-wrapper-custom {
            display: flex;
            /* Critical: The width must be enough for all original + duplicated images */
            /* If you use two sets of images, 200% works well for this kind of effect */
            width: 200%;
            animation: slide-left 30s linear infinite;
            /* Adjust '30s' for slow speed */
        }

        .image-wrapper-custom img {
            /* Set a fixed size for each image */
            width: 100vw;
            height: auto;
            align-self: center;
            /* Spacing between images */
        }
    </style>


</head>
