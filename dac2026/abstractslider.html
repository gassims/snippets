<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            max-width: 1920px;
            max-height: 1080px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .carousel__track {
            display: flex;
            padding: 0;
            margin: 0;
            height: 100%;
            position: relative;
            z-index: 0;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .carousel__track::-webkit-scrollbar {
            display: none;
        }

        .carousel__slide {
            flex: 0 0 100%;
            list-style: none;
            scroll-snap-align: start;
            padding-right: 0;
        }

        .carousel__slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-button {
            position: absolute;
            background: rgb(0 0 0 / 21%);
            color: white;
            border-radius: 50%;
            border: none;
            padding: 10px 14px;
            cursor: pointer;
            z-index: 999;
            font-size: 1.5rem;
            transition: background 0.2s ease;
            bottom: 17%;
        }

        .nav-button:hover {
            background: rgb(0 0 0 / 49%);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="carousel" aria-roledescription="carousel" aria-label="Image Slideshow">
        <ul class="carousel__track" id="carouselTrack">
            <li class="carousel__slide"><img class="slider-images" loading="eager"
                    alt="Abstract submission slider - Call for Presentations, Everything you need to know! (Scroll to learn more) "
                    src="https://receieve.my.canva.site/abstractslider/_assets/media/137f572ce0657325aefb9994907e5f68.png">
            </li>
            <li class="carousel__slide"><img class="slider-images" loading="eager"
                    alt="Abstract submission step 1 - What is the Call for Presentations?
                    •An invitation to submit short descriptive texts, known as 'abstracts,' which detail DHIS2-related projects, case studies or research initiatives you've been involved in, and which you would like to present at the Annual Conference. •We will accept submissions for the 2026 conference until midnight on 1 February 2026."
                    src="https://receieve.my.canva.site/abstractslider/_assets/media/dfb15d684e78e46e5e5e3c27ab6de89b.png">
            </li>
            <li class="carousel__slide"><img class="slider-images" loading="eager" alt="Abstract submission step 2 - Who can submit?
                    •Anyone working with DHIS2—from practitioners and researchers to developers, policymakers and beyond. •We hope to hear from known DHIS2 experts and newcomers alike. •Submissions are encouraged from all regions, sectors and industries, and we welcome entries in English, French and 
                    Spanish."
                    src="https://receieve.my.canva.site/abstractslider/_assets/media/aafcea577cd1567f6c3b70e3384cbac0.png">
            </li>
            <li class="carousel__slide"><img class="slider-images" loading="eager"
                    alt="Abstract submission step 3 - What should I submit?
                    •We are accepting abstracts on any topic related to DHIS2. •This year, we are also particularly interested in submissions  related to the following topics: DHIS2 for Climate and Health Supporting positive impacts with DHIS2 DHIS2 integration and interoperability Critical thinking around AI use in DHIS2 implementations"
                    src="https://receieve.my.canva.site/abstractslider/_assets/media/fbfd9a0f2313cdfe61e5c32cce2783a8.png">
            </li>
            <li class="carousel__slide"><img class="slider-images" loading="eager"
                    alt="Abstract submission step 4 - What happens after I submit? All submissions are reviewed by a panel of experts and domain specialists. 
                    Accepted abstracts are selected for presentation as one of 
                    the following: Presentation aspart ofaconferencesession(on-site) Lightning talk (on-site) Poster presentation (on-site) Digital poster (online) •Authors will be notiﬁed about the decision in early 2026."
                    src="https://receieve.my.canva.site/abstractslider/_assets/media/a4c4900c94515b543e33936e1ca9883b.png">
            </li>
            <li class="carousel__slide"><img class="slider-images" loading="eager"
                    alt="Abstract submission step 5 - Why should I submit?
                    •This is a unique opportunity to showcase your work and  contribute to the future of DHIS2. •Sharing your experiences, challenges, successes and  lessons learned can help others in the DHIS2 community. •Be recognized among your peers on a global stage!"
                    src="https://receieve.my.canva.site/abstractslider/_assets/media/6145852f739de4d8eafe52dfa4c3dfaf.png">
            </li>
            <li class="carousel__slide"><img class="slider-images" loading="eager"
                    alt="Abstract submission step 6 - What if I have questions?
                    •Read more on the conference website at:  dac2026.dhis2.org •Contact our team via email at: cfa2026@dhis2.org"
                    src="https://receieve.my.canva.site/abstractslider/_assets/media/373b10e08f8f7b98a2cc84c4bdf0b741.png">
            </li>
        </ul>
        <button class="nav-button prev" onclick="moveSlide(-1)" aria-label="Previous slide"
            aria-controls="carouselTrack"> &lt; </button>
        <button class="nav-button next" onclick="moveSlide(1)" aria-label="Next slide" aria-controls="carouselTrack">
            &gt; </button>
    </div>

    <script>
        const track = document.getElementById('carouselTrack');
        const totalSlides = track.children.length;
        let currentSlideIndex = 0;
        const visibleSlides = 1;
        const maxScrollIndex = totalSlides - visibleSlides;
        let slideWidth;

        function moveSlide(direction) {
            const slideWidth = track.offsetWidth;
            let nextIndex = currentSlideIndex + direction;
            let scrollBehavior = 'smooth';

            if (nextIndex < 0) {
                nextIndex = maxScrollIndex;
                scrollBehavior = 'instant';
            } else if (nextIndex > maxScrollIndex) {
                nextIndex = 0;
                scrollBehavior = 'instant';
            }

            track.scrollTo({
                left: nextIndex * slideWidth,
                behavior: scrollBehavior
            });

            currentSlideIndex = nextIndex;
        }

        window.onload = () => {
            slideWidth = track.offsetWidth;
            track.scrollLeft = 0;
        };
    </script>
</body>

</html>
