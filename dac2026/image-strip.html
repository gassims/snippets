    <style>
        /* 1. Reset for full-screen slides */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* 2. Outer Wrapper (The visible window) */
        .carousel {
            position: relative;
            overflow: hidden;
            /* Hide slides outside the viewport */
            width: 100vw;
            height: 100vh;
        }

        /* 3. The Track (The core of the scroll snapping) */
        .carousel__track {
            display: flex;
            padding: 0;
            padding-right: 10px;
            margin: 0;
            height: 100%;

            /* ðŸŒŸ PROFESSIONAL FEATURE 1: Enable Scroll Snapping */
            overflow-x: scroll;
            /* Allows horizontal scrolling */
            scroll-snap-type: x mandatory;
            /* Snap precisely to slides */
            scroll-behavior: smooth;
            /* Makes manual scrolling smooth */

            /* ðŸŒŸ PROFESSIONAL FEATURE 2: Hide the scrollbar (optional, for aesthetics) */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        /* Remove scrollbar for Webkit browsers (Chrome, Safari) */
        .carousel__track::-webkit-scrollbar {
            display: none;
        }

        /* 4. Individual Slides */
        .carousel__slide {
            flex: 0 0 25vw;
            /* CRITICAL: Each slide takes up exactly 100vw */
            list-style: none;

            /* ðŸŒŸ PROFESSIONAL FEATURE 3: Align slides for snapping */
            scroll-snap-align: start;
        }

        .carousel__slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures images cover the slide area without stretching */
        }

        /* 5. Navigation Buttons (Your styles, refined) */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgb(0 0 0 / 21%);
            color: white;
            border-radius: 25%;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 10;

            /* Good practice: Add a transition for the hover effect */
            transition: background 0.2s ease;
        }

        .nav-button:hover {
            background: rgb(0 0 0 / 49%);
        }

        .prev {
            left: 10px;
        }

        .next {

        }
    </style>

            <script>
                const track = document.getElementById('carouselTrack');
                const totalSlides = track.children.length; // 23
                let currentSlideIndex = 0;

                // ðŸš© NEW CONSTANT: Define the number of visible slides
                const visibleSlides = 4;

                // ðŸš© FIX 1 (Problem 2: Missing Last Images): The highest index we should allow before looping
                const maxScrollIndex = totalSlides - visibleSlides; // 23 - 4 = 19

                // ðŸš© FIX 2 (Problem 1: Multiple Clicks): We need the *exact pixel width* of one slide for a precise scroll.
                // We use the first slide's actual computed width.
                const slideWidth = track.children[0].offsetWidth;


                function moveSlide(direction) {
                    let nextIndex = currentSlideIndex + direction;
                    let scrollBehavior = 'smooth';

                    // 1. Check for loop boundary conditions
                    if (nextIndex < 0) {
                        // Going left: Jump instantly to the last viewable group (index 19)
                        nextIndex = maxScrollIndex;
                        scrollBehavior = 'instant';
                    } else if (nextIndex > maxScrollIndex) {
                        // Going right: Jump instantly back to the first slide (index 0)
                        nextIndex = 0;
                        scrollBehavior = 'instant';
                    }

                    // 2. Perform the precise scroll
                    track.scrollTo({
                        // Scroll by (next index * the precise pixel width of ONE slide)
                        left: nextIndex * slideWidth,
                        behavior: scrollBehavior
                    });

                    currentSlideIndex = nextIndex;
                }

                // Initial position setup and correction for slideWidth calculation
                window.onload = () => {
                    // Re-calculate the slideWidth on load to ensure accuracy (essential for pixel-perfect scrolling)
                    const slideWidth = track.children[0].offsetWidth;
                    track.scrollLeft = 0;
                };
