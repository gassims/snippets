<!DOCTYPE html>
<html>
  <head>
    <style>
      .gallery {
        display: flex;
        overflow-x: auto;
      }
      .gallery a {
        display: block;
        width: 150px;
        height: 150px;
        margin: 5px;
        background: linear-gradient(45deg,red,green,blue)
      }
      .gallery img {
        width: 100%;
        height: 100%;
      }
      .selected-image {
        display: none;
        margin-top: 20px;
        text-align: center;
      }
      .selected-image img {
        width: 300px;
        height: 300px;
      }
      :target {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <a href="#image1" >
        <img src="image1.jpg" alt="Image 1" />
      </a>
      <a href="#image2" >
        <img src="image2.jpg" alt="Image 2" />
      </a>
      <a href="#image3" >
        <img src="image3.jpg" alt="Image 3" />
      </a>
    </div>
    <div id="image1" class="selected-image">
      <img src="image1.jpg" alt="Image 1" />
    </div>
    <div id="image2" class="selected-image">
      <img src="image2.jpg" alt="Image 2" />
    </div>
    <div id="image3" class="selected-image">
      <img src="image3.jpg" alt="Image 3" />
    </div>
  </body>
</html>
