<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

.fadeOut {
  animation: fadeOut 0.5s;
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}


/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
  width: 55vw;
  left: 10%;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
  width:20vw;
  height:15vh;
  object-fit: cover;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>

function generateImageGallery(images) {
    const container = document.querySelector('.container');

  
    const columns = container.querySelectorAll('.column');
    columns.forEach(column => column.remove());

    const mySlides = container.querySelectorAll('.mySlides');
    mySlides.forEach(mySlide => mySlide.remove());


    images.forEach((image, index) => {
        const column = document.createElement('div');
        column.className = 'column';

        const img = document.createElement('img');
        img.className = 'demo cursor';
        img.src = image;
        img.style.width = '100%';
        img.onclick = () => currentSlide(index + 1);

        column.appendChild(img);
        container.appendChild(column);
    });

  
    images.forEach((image, index) => {
        const mySlide = document.createElement('div');
        mySlide.className = 'mySlides';

        const numberText = document.createElement('div');
        numberText.className = 'numbertext';
        numberText.textContent = `${index + 1} / ${images.length}`;

        const img = document.createElement('img');
        img.src = image;
        img.style.width = '100%';

        mySlide.appendChild(numberText);
        mySlide.appendChild(img);
        container.appendChild(mySlide);
    });
}
    generateImageGallery(images);


let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

/* function currentSlide(n) {

function currentSlide(n) {
    
    const popup = document.createElement('div');
    popup.style.position = 'fixed';
    popup.style.top = '0';
    popup.style.left = '0';
    popup.style.width = '100%';
    popup.style.height = '100%';
    popup.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    popup.style.display = 'flex';
    popup.style.alignItems = 'center';
    popup.style.justifyContent = 'center';

    
    const closeButton = document.createElement('button');
    closeButton.textContent = 'Close';
    closeButton.onclick = () => {
        img.classList.add('fadeOut');
        setTimeout(() => popup.remove(), 500);
    };
    closeButton.style.position = 'absolute';
    closeButton.style.top = '20px';
    closeButton.style.right = '20px';

    
    const nextButton = document.createElement('button');
    nextButton.textContent = '❯';
    nextButton.onclick = () => {
        let nextSlideIndex = n + 1;
        if (nextSlideIndex > images.length) {
            nextSlideIndex = 1;
        }
        img.classList.add('fadeOut');
        setTimeout(() => {
            popup.remove();
            currentSlide(nextSlideIndex);
        }, 500);
    };
    nextButton.style.position = 'absolute';
    nextButton.style.top = '50%';
    nextButton.style.right = '20px';

    
    const prevButton = document.createElement('button');
    prevButton.textContent = '❮';
    prevButton.onclick = () => {
        let prevSlideIndex = n - 1;
        if (prevSlideIndex < 1) {
            prevSlideIndex = images.length;
        }
        img.classList.add('fadeOut');
        setTimeout(() => {
            popup.remove();
            currentSlide(prevSlideIndex);
        }, 500);
    };
    prevButton.style.position = 'absolute';
    prevButton.style.top = '50%';
    prevButton.style.left = '20px';

    
    const img = document.createElement('img');
    img.src = images[n - 1];
    img.style.maxWidth = '90%';
    img.style.maxHeight = '90%';

    
    const iconUrl = 'https://ugc.padletcdn.com/uploads/padlet-uploads/1227681803/d878bfe66f1b00728db7596401b4bbb1/lOGO.png?token=ZVIgB0nBlvXUZ5xB94h9X2LN_y0Z16SEeoDReR6kmVleP0bwALRAC6ZyClXNkOAHlqgCJuh_4pD_eqRZQ9ZYcEljkK4__Ny3yc8nUYIu64ggVzJWDUdjt0ZyNnxD97mYbmWzqkoacubWy45n90vdil12AHsfL8VSqjTve8VmsW2sP7iuCHpOXPLtnPtj6JJL6gNVuyxEbRGgfKgGbuRtFEj74u6B18YjjSgH0Dd7Nss='; // add your icon URL here
    const iconOpacity = 0.5;

    const iconImg = document.createElement('img');
    iconImg.src = iconUrl;
    iconImg.style.opacity = iconOpacity;

    const iconContainer = document.createElement('div');
    iconContainer.appendChild(iconImg);
    
     
     popup.appendChild(closeButton);
     popup.appendChild(nextButton);
     popup.appendChild(prevButton);
     popup.appendChild(img);
     popup.appendChild(iconContainer);

     
     document.body.appendChild(popup);
}
